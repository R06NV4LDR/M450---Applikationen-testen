name: Frontend Test (Jest + Playwright)
on:
  push:
  pull_request:

jobs:
  jest:
    name: Jest (unit + coverage)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ReactRustTodo/frontend
    steps:
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Build backend
        working-directory: ReactRustTodo/backend
        run: cargo build --release
      - name: Start backend
        working-directory: ReactRustTodo/backend
        run: |
          nohup ./target/release/TodoRustBackend > backend.log 2>&1 &
          echo $! > backend.pid

      - run: npm install
      - run: npm ci
      - run: npm run test:cov
      - uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: frontend
          fail_ci_if_error: true
          # For private repos, uncomment and add repo secret
          # token: ${{ secrets.CODECOV_TOKEN }}

      # Always stop backend
      - name: Stop backend
        if: always()
        working-directory: ReactRustTodo/backend
        run: |
          kill $(cat backend.pid) 2>/dev/null || true
          rm -f backend.pid

  playwright:
    name: Playwright (e2e)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ReactRustTodo/frontend
    steps:
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Build backend
        working-directory: ReactRustTodo/backend
        run: cargo build --release
      - name: Start backend
        working-directory: ReactRustTodo/backend
        run: |
          nohup ./target/release/TodoRustBackend > backend.log 2>&1 &
          echo $! > backend.pid

      - run: chmod +x run_backend.sh
      - run: ./run_backend.sh &
      - run: npm install
      - run: npx playwright install --with-deps
      - run: npm run playwright

        # Always stop backend
      - name: Stop backend
        if: always()
        working-directory: ReactRustTodo/backend
        run: |
          kill $(cat backend.pid) 2>/dev/null || true
          rm -f backend.pid
